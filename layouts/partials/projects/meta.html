<div>
  {{ if .Site.Params.options.showMetaTags -}}

  <ul class="tags-container">
    {{ range (.GetTerms "projects_tags") }}
    <li class="tag">
      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}

  {{ if .Params.summary }}
  <p class="summary">
    {{ .Params.summary }}
  </p>
  {{ end }}
</div>
